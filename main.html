<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Tables and Media</title>
</head>
<body>

    <!-- Semantic Table -->
    <table border="1">
        <thead>
            <tr>
                <th>Roll numbers</th>
                <th>Names</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Amit</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Neha</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Rahul</td>
            </tr>
        </tbody>
    </table>

    <!-- Required Heading -->
    <h2>List of medias</h2>

    <!-- Ordered List with Media -->
    <ol>
        <!-- 1. Image -->
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Sample image from Picsum">
        </li>

        <!-- 2. Video -->
        <li>
            <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>

        <!-- 3. Audio -->
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio tag.
            </audio>
        </li>
    </ol>

</body>
</html>
